
<!-- <app-header></app-header> -->

<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h4>Register New User</h4>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- <form> -->
        <mat-input-container>
          <input  name="email" matInput placeholder="Email" type="email"  >
        </mat-input-container>
        <br />
        <mat-input-container>
          <input  name="pwd"  matInput placeholder="Password" type="password">
        </mat-input-container>
        <br />
        <mat-input-container>

            <input  name="firstname"  matInput placeholder="Firstname" type="firstname">
          </mat-input-container>
          <br />
          <mat-input-container>

              <input  name="lastname"  matInput placeholder="Lastname" type="lastname">
            </mat-input-container>
            <br />
          <mat-input-container style="width:100%" >
              <textarea  name="description"  matInput placeholder="Brief Bio" ></textarea>
            </mat-input-container>
        <button mat-raised-button color="primary" (click)="post()" >Register</button>
      <!-- </form> -->
    </mat-card-content>

  </mat-card>
