                   [opened]="!isScreenSmall()"
                   [mode]="isScreenSmall() ? 'over' : 'side'">
        <mat-toolbar color="primary">

        </mat-toolbar>
        <h4>Categories   <button mat-icon-button color='primary'>Add Category</button></h4>

        <mat-nav-list>
          <mat-list-item >
             <a matLine [routerLink]="['/']">
               <mat-icon svgIcon=""></mat-icon> category one
             </a>

          </mat-list-item>
          <mat-list-item >

              <a matLine [routerLink]="['/']">
               <mat-icon svgIcon=""></mat-icon> category two
             </a>
           </mat-list-item>
        </mat-nav-list>

      </mat-sidenav>

      <div class="app-sidenav-content">
        <app-header (toggleSidenav)="sidenav.toggle()"></app-header>
        <div class="wrapper">
          <router-outlet></router-outlet>
        </div>
      </div>

    </mat-sidenav-container>
